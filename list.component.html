<table *ngIf="Users; else NoUserData">
  <thead>
    <td>Id</td>
    <td>First Name</td>
    <td>Last Name</td>
  </thead>
  <tr *ngFor="let user of Users">
    <td><a (click)="UpdateUser(user.Id,user.FirstName,user.LastName)">{{user.Id}}</a></td>
    <td>{{user.FirstName}}</td>
    <td>{{user.LastName}}</td>
    <td><input type="button" (click)="Delete(user.Id)" value="Delete"></td>
  </tr>
</table>
<ng-template #NoUserData>
  No Data
</ng-template>
